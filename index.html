<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="calculator__container">
        <div class="calculator__wrapper">
            <div class="calculator">
                <div id="display" class="display">0</div>
                <div class="item memory-save">M+</div>
                <div class="item memory-display">MR</div>
                <div class="item memory-display">MC</div>
                <div id="cero" class="item on-off">C</div>
                <div class="item">%</div>
                <div class="item">√
                </div>
                <div id="punto" class="item" data-value=".">.</div>
                <div id="delete" class="item" data-value="7">←</div>
                <div class="item" data-value="7">7</div>
                <div class="item" data-value="8">8</div>
                <div class="item" data-value="9">9</div>
                <div id="mult" class="item" data-value="/">*</div>
                <div class="item" data-value="4">4</div>
                <div class="item" data-value="5">5</div>
                <div class="item" data-value="6">6</div>
                <div id="divi" class="item" data-value="/">/</div>
                <div class="item" data-value="3">3</div>
                <div class="item" data-value="2">2</div>
                <div class="item" data-value="1">1</div>
                <div id="igualdad" class="item igualdad" data-value="=">=</div>
                <div  class="item" data-value="0">0</div>
                <div id="resta" class="item" data-value="-">-</div>
                <div id="suma" class="item" data-value="+">+</div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
